<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test web socket</title>
    <link  rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="two_columns">
    <div class="all_rooms">
        <div class="room">
            <div class="profil"></div>
            <div class="utilisateur"></div>
        </div>
    </div>

    <div class="conversation">
        <div id="messages"></div>
        <form action="" id="form">
            <label id="label_input" for="input">Entrer un message</label><input placeholder="entrer votre message" id="input" type="text">
            <button id="btn"> Envoyer</button>
        </form>
    </div>
</div>

<script src="socket.io.js"></script>
<script>
    var socket = io();
    var messages = document.getElementById("messages");
    var form = document.getElementById("form");
    var input = document.getElementById("input");
    var utilisateur = document.getElementById("utilisateur");

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        if(input.value){
            socket.emit('chat', input.value);
            input.value = '';
        }
    });

    // socket.on('log', function (onlineUsers){
    //     console.log(onlineUsers);
    //     var item = document.createElement('p');
    //     item.textContent = onlineUsers;
    //     utilisateur.appendChild(item);
    // })

    socket.on('chat', function (msg) {
        var item = document.createElement('p');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight)
    });
</script>
</body>
</html>
